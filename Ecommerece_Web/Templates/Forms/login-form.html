{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Style/style.css'%}">
    <title>Login</title>
</head>

<body>

    <div class="form-container">
        <h1 class="form-heading">Login Page</h1>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usernme :</label>
                <input type="text" name="username">
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" name="password">
            </div>
            <br>
            <div class="create-now">
                <h3>Dont have any account ?</h3><a href="{% url 'Sign-in' %}">Create Now</a>
            </div>
            <br>
            <input class="form-btn" type="submit" name="submit" value="Login">
        </form>
    </div>
</body>

</html>
